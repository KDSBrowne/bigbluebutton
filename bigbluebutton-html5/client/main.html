<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBB - HTML5 Client</title>
</head>
<body>
  <!-- By setting the role to "document", we allow NVDA to enable Browse mode
       and it's keyboard shortcut functionality. If set to "application",
       NVDA disables Browse mode -->
  <div id="app" role="document"></div>
</body>
